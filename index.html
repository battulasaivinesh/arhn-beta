  <script>
    window.onload = loader;
    function loader() {
      loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 400 } );
    let page = document.querySelector('.title');
      let amount = 10;
      let interval = setInterval(loop, 50);
      function loop() {
        if (amount >= 100) {
          clearInterval(interval);
          loader.hide();
          page.style.visibility="visible";
        }else {
          amount++;
          loader.show();
        }
      }
    }
   
  </script>
