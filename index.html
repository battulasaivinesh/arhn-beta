  <script>
    window.onload = loader;
    function loader() {
      loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 400 } );
    let page = document.querySelector('.home');
      let amount = 10;
      let interval = setInterval(loop, 50);
      function loop() {
        if (amount >= 100) {
          clearInterval(interval);
          loader.hide();
          page.style.visibility="visible";
        }else {
          amount++;
          loader.show();
        }
      }
    }

            function contact() {
          loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 300 } );
          let home = document.querySelector('.title');
          let contact = document.querySelector('.contact');
          let sponser = document.querySelector('.sponsers');
          let timer = document.querySelector('.mybox');
          home.style.display="none";
          contact.style.display="block";
          timer.style.display="none";
          sponser.style.display="none";
          loader.show();
							// after some time hide loader
							setTimeout( function() {
								loader.hide();
							}, 2000 );
        };

        function sponser() {
          loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 300 } );
          let home = document.querySelector('.title');
          let contact = document.querySelector('.contact');
          let sponser = document.querySelector('.sponsers');
          let timer = document.querySelector('.mybox');
          home.style.display="none";
          sponser.style.display="block";
          timer.style.display="none";
          contact.style.display="none";
          loader.show();
							// after some time hide loader
							setTimeout( function() {
								loader.hide();
							}, 2000 );
        };

        function back() {
          loader = new SVGLoader( document.getElementById( 'loader' ), { speedIn : 300 } );
          let home = document.querySelector('.title');
          let contact = document.querySelector('.contact');
          let sponser = document.querySelector('.sponsers');
          let timer = document.querySelector('.mybox');
          home.style.display="block";
          contact.style.display="none";
          sponser.style.display="none";
          timer.style.display="block";
          loader.show();
							// after some time hide loader
							setTimeout( function() {
								loader.hide();
							}, 2000 );
        };
   
  </script>
